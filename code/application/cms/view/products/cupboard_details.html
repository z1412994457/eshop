{extend name="public:layouti" /}
{block name="style"}
<style>
    .breadcrumb {
        margin-top: 2%;
        background-color: white;
    }
    .info,img{
        max-width: 100%;
        height: auto;
        vertical-align:middle;
    }
    @media screen and (max-width:768px ) {
        .c_info{
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            font-size: 13px;
        }

    }
    .cupboard_introduce{
        margin-bottom: 3%;
    }
</style>
{/block}


{block name="main-container"}
<!--面包屑导航-->
<div class="nav">
    <div class="container">
        <div class="row">
            <ol class="breadcrumb">
                <li><a href="/cms/Index/index">首页</a></li>
                <li><a href="/cms/Products/cupboard">橱柜</a></li>
                <li><a href="#">橱柜详情</a></li>
            </ol>
        </div>

    </div>
</div>
<!--橱柜描述-->
<div class="cupboard_introduce">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center">
                <img src="{:get_file_path($info['cupboard_img'])}" atl="" style="width: 100%;"/>

            </div>
            <div class="col-md-6 text-center" style="margin-top:15%">
                <h2>{$info['cupboard_name']}</h2>
                <div style="margin-top: 20px">
                    <p  class="c_info">{$info['cupboard_description']}</p>
                </div>
            </div>

        </div>
    </div>
</div>
<!--面包屑导航-->
<div class="container">
    <div class="row">
        <ul class="nav nav-tabs">
            <li role="presentation" class="infop" onclick="infop()"><a href="javasript:;">橱柜介绍</a></li>
            <li role="presentation" class="spectifictionsp" onclick="spectifictionsp()"><a href="javasript:;">橱柜参数</a>
            </li>
            <li role="presentation" class="servicep" onclick="servicep()"><a href="javasript:;">服务支持</a></li>
        </ul>
    </div>
</div>
<!--橱柜介绍-->
<div class="info"  style="width: 100%; margin-top: 50px">
        <div class="container">
            <div class="row">
                {$info['cupboard_info'] |raw}
            </div>
        </div>

</div>
<!--产品参数-->
<div class="spectifictions" style="display: none">
        <div class="container">
            <div class="row">
            </div>
        </div>
    </div>
<!--服务支持-->
<div class="service" style="display: none">
        <div class="container">
            <div class="row">
            </div>
        </div>
    </div>




<!--<p>百度地图收索:海尔热水器厨房电器(郫县犀浦店)</p>-->
<!--<div id="container" style="width: 1200px;height: 400px;"></div>-->
{/block}
{block name="script"}
<script>
    function infop() {
        $('.info').css('display', 'block');
        $('.spectifictions').css('display', 'none');
        $('.service').css('display', 'none');
        $('.address').css('display', 'none');

    }

    function spectifictionsp() {
        $('.info').css('display', 'none');
        $('.spectifictions').css('display', 'block');
        $('.service').css('display', 'none');
        $('.address').css('display', 'none');

    }

    function servicep() {
        $('.info').css('display', 'none');
        $('.spectifictions').css('display', 'none');
        $('.service').css('display', 'block');
        $('.address').css('display', 'none');
    }

</script>


{/block}
