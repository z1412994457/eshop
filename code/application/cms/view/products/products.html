{extend name="public:layouti" /}
{block name="style"}{/block}
{block name="main-container"}


    <ol class="breadcrumb">
        <li><a href="/cms/Index/index">首页</a></li>
        <li><a href="#">产品中心</a></li>

    </ol>

    <div class="row">
        {volist name ="products" id="p"}
        <div class="col-xs-6 col-md-3">
            <div class="thumbnail">
                <img src="{:get_file_path($p['product_picture'])}" class="img-responsive" alt="Responsive image">
                <div class="caption">
                    <h3>{$p['product_name']}</h3>
                    <p>{$p['marking']}</p>
                    <p>参考价:￥{$p['prize']}   </p>
                    <p><a href="{:url('/cms/index/address')}" class="btn btn-primary" role="button">购买</a> <a href="/cms/Products/pdetails/id/{$p['id']}" class="btn btn-default" role="button">查看详情</a></p>
                </div>
            </div>

        </div>
        {/volist}
    </div>


<div style="text-align: center">{$products->render() |raw}</div>
{/block}
