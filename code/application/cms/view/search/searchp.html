{extend name="public:layouti" /}

{block name="main-container"}
<!-- Main Container -->
<main id="main-container">
    <!-- Hero Content -->
    <div class="bg-primary-dark">
        <section class="content content-full content-boxed overflow-hidden">
            <!-- Section Content -->
            <div class="push-100-t push-50 text-center">
                <h1 class="h2 text-white push-10 visibility-hidden" data-toggle="appear" data-class="animated fadeInDown">搜索：{$keyword|default=''}</h1>
            </div>
            <!-- END Section Content -->
        </section>
    </div>
    <!-- END Hero Content -->

    <!-- Navigation -->
    <div class="bg-white">
        <section class="content content-mini content-mini-full content-boxed overflow-hidden">
            <ol class="breadcrumb">
                <li><a class="text-primary-dark" href="{:url('cms/index/index')}">首页</a></li>
                <li>搜索：{$keyword}</li>
            </ol>
        </section>
    </div>
    <!-- END Navigation -->

    <section class="content content-boxed">
        <!-- Section Content -->

            <div class="row">

                    {volist name ="lists" id="p"}
                    <div class="col-xs-6 col-md-3">
                        <div class="thumbnail">
                            <img src="{:get_file_path($p['product_picture'])}" class="img-responsive" alt="Responsive image">
                            <div class="caption">
                                <h3>{$p['product_name']}</h3>
                                <p>{$p['marking']}</p>
                                <p>参考价:￥{$p['prize']}   </p>
                                <p><a href="#" class="btn btn-primary" role="button">购买</a> <a href="#" class="btn btn-default" role="button">查看详情</a></p>
                            </div>
                        </div>

                    </div>
                    {/volist}

            </div>
        <div style="text-align: center">{$lists->render() |raw}</div>
        <!-- END Section Content -->
    </section>
</main>
<!-- END Main Container -->
{/block}
